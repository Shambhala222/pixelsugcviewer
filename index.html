<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels UGC Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #ugc-container {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Pixels UGC Viewer</h1>
    <div id="background-switcher">
        <button id="bg-toggle-btn">Change Background View</button>
        <div id="bg-options">
            <button class="bg-option" data-bg="NFT Land View.jpg">NFT Land View</button>
            <button class="bg-option" data-bg="NFT House View.jpg">NFT House View</button>
            <button class="bg-option" data-bg="Speck View.jpg">Speck View</button>
            <button class="bg-option" data-bg="Speck House View.jpg">Speck House View</button>
        </div>
    </div>

    <div id="ugc-container"></div>

    <script src="script.js"></script>

</body>
</html>
