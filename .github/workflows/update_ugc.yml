name: Update UGC Data
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # FÃ¼hrt das Skript einmal am Tag um 00:00 Uhr UTC aus
  workflow_dispatch:  # Erlaubt manuelles Starten

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch UGC Data
        run: |
          curl -s "https://pixels-server.pixels.xyz/v1/game/library?tenant=pixels&ugc=true" -o ugc.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ugc.json
          git commit -m "Auto-Update UGC Data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Shambhala222/pixelsugcviewer.git main
